{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- FONTS & BOOTSTRAP -->
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" type="text/css">
    <script src="https://kit.fontawesome.com/e832ec4dd7.js" crossorigin="anonymous"></script>

  </head>
  <body>
      <div class="page-header">
            <!-- ADDING SECURITY FOR NEW POSTS-->
            {% if user.is_authenticated %}
                <a href="{% url 'post_draft_list' %}" class="top-menu"><i class="fas fa-pencil-ruler fa-2x"></i></a>
                <a href="{% url 'post_new' %}" class="top-menu"><i class="fas fa-plus fa-2x"></i></a>

                <p class="top-menu">Hello, {{ user.username }} <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><i class="fas fa-sign-in-alt fa-2x"></i></a>
            {% endif %}

            <h1><a href="{% url "post_list" %}">TEQUILA BLOG</a></h1>
      </div>

      <div class="content container">
            <div class="row">
                  <div class="col-md-8">

                      {% block content %}
                      {% endblock %}

                  </div>
            </div>
      </div>

  </body>
</html>
