<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MY BLOG</title>
  </head>
  <body>
      <h1><a href="#">TEQUILA BLOG</a></h1>

      {% for post in posts %}
          <div class="">
                <p>Published: {{ post.published_date }}</p>
                <h2><a href="#">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
          </div>
      {% endfor %}

  </body>
</html>
